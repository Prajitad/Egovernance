<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Dashboard</title>
  <link rel="stylesheet" href="/css/user.css">
</head>
<body>
  <div class="container">
    <h1>User Dashboard</h1>
    <form id="userForm">
      <textarea id="complaint" rows="4" placeholder="Enter your complaint" required></textarea>
      <button type="submit">Submit Complaint</button>
    </form>

    <!-- Section to view and edit complaints -->
    <h2>Your Complaints</h2>
    <div id="complaintsList">
      <!-- Complaints will be displayed here -->
    </div>

    <button id="userLogout">Logout</button>
  </div>

  <script src="/js/handle_complaint_submit.js"></script>
  <script src="/js/handle_logouts.js"></script>
</body>
</html>
